<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="" />
        <meta name="robots" content="noindex , nofollow" />
        <meta name="description" content="" />
        <title>Contact us | Texty Speech</title>
        <link rel="canonical" href="" />
        <link rel="alternate" hreflang="x-default" href="" />
        <link rel="alternate" hreflang="en" href="" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <style>
            #main_header {
                background: #f0faf6 !important;
            }

            .tool_bg {
                background: linear-gradient(180deg, #f0faf6 0%, #ffffff 100%);
            }
        </style>
    </head>

    <body>
        <nav id="main_header">
            <div class="navbar d-flex">
                <div class="navbar-logo d-flex-jc-ai-g">
                    <a href="/" class="logo-img nav-list-active">
                        <div class="logo">
                            <img src="assets/image/logo.svg" alt="logo" />
                        </div>
                        <div>
                            <p class="logo-text nav-list-active">Texty Audio</p>
                        </div>
                    </a>
                </div>
                <div class="nav-list d-flex-jc-ai">
                    <a href="https://staging.aiessaywriter.io" class="active">Home</a>

                    <a href="blog" class="">Blogs</a>
                    <a href="contact.html" class="">Contact</a>
                </div>
            </div>
            <div class="mobile-div">
                <div class="navbar-mobile">
                    <div class="mobile-logo d-flex-10">
                        <a href="/" class="logo-img nav-list-active">
                            <div class="logo">
                                <img src="assets/image/logo.svg" alt="logo" />
                            </div>
                            <div>
                                <p class="logo-text nav-list-active">Texty Audio</p>
                            </div>
                        </a>
                    </div>
                    <div class="toogle_header">
                        <img id="dropdown_bar" src="assets/image/dropdown_bar.svg" alt="toogle" />
                    </div>
                </div>
                <div class="mobile-dropdown">
                    <a href="/">Home</a>
                    <a href="blog">Blogs</a>
                    <a href="contact-us">Contact</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="contact_us d-flex-jc-ai-g d-flex-column">
                <div class="top_badge">
                    <span>CONTACT US</span>
                </div>
                <div class="top_heading">
                    <h3>Want to work together? <br> Get in touch ðŸ‘‹</h3>
                </div>
            </div>
    
            <form id="form-element" action="#" method="POST">
                <div class="contact-form d-flex-column">
                    <div class="messages">
                        <div class="alert alert-danger" id="fail"><strong class="fail_error"></strong><span
                                class="fail_message"></span></div>
                        <div class="alert alert-success" id="success"><strong class="success_data"></strong><span
                                class="success_message"></span></div>
                    </div>
                    <div class="d-flex-column">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your full name" />
                    </div>
                    <div class="d-flex-column">
                        <label for="email">Email</label>
                        <input class="bg-white" type="text" name="email" id="email" placeholder="youremail@gmail.com" />
                    </div>
                    <div class="d-flex-column">
                        <label for="message">How can we help?</label>
                        <textarea name="message" id="message" placeholder="Tell us a little about the working.."></textarea>
                    </div>
                    <div class="d-flex terms">
                        <label class="checkbox-label">
                            <input type="checkbox" class="toggle-checkbox">
                            <div class="toggle-switch"></div>
                        </label>
                        <p>I agree to the Terms and Conditions.</p>
                    </div>
                    <button type="submit" class="btn-generate btn-11 d-flex-jc-ai-g" id="contactus">
                        <p>Send Message</p>
                        <img style="color:#fff" src="assets/image/generate_essay.svg" alt="generate_essay">
                    </button>
                </div>
            </form>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer-main d-flex">
                    <div class="footer-left">
                        <a href="/" class="d-flex-10">
                            <img src="assets/image/footer-logo.svg" alt="footer-logo" />
                            <p>Texty Audio</p>
                        </a>
                    </div>
                    <div class="footer-center d-flex">
                        <a href="#features" class="features">Features</a>
                        <a href="blog">Blogs</a>
                        <a href="contact-us">Contact</a>
                    </div>
                    <div class="footer-right d-flex">
                        <img src="assets/image/facebook.svg" alt="facebook" />
                        <img src="assets/image/twitter.svg" alt="twitter" />
                        <img src="assets/image/linkedin.svg" alt="linkedin" />
                        <img src="assets/image/pinterest.svg" alt="pinterest" />
                    </div>
                </div>
                <div class="footer-bottom d-flex">
                    <div class="footer-bottom-left">
                        <p>&copy; 2024 textyaudio.com All Right Reserved</p>
                    </div>
                    <div class="footer-bottom-right d-flex">
                        <a href="privacy-policy">Privacy Policy</a>
                        <a href="terms-and-conditions">Terms & Condition</a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
